<body>
    <pre>
        Задание:
        Используя if...else создайте сценарий, который запросит у пользователя значение и выведет на экран
        1 если значение больше нуля
        -1 если значение меньше нуля
        0 если значение равно 0
    </pre>
    <script>
	  const usersNumber = parseInt(prompt("Введите число от  -100 до +100?"));
      if (usersNumber > 0) {
        alert("1");
      } else if (usersNumber < 0){
        alert("-1");
      } else {
	    alert("0");
	  } 
    </script>
</body>
