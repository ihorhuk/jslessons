<body>
    <pre>
        Задание:
        Создайте функцию, которая принимает массив значений и возвращает массив с дублирующимися значениями или null если повторяющихся значений в массиве нет.
    </pre>
    <script>
	function filterDuplicates(sourceArray) {
		if(sourceArray) {
			let valueSet = new Set(sourceArray);
			return intersection(valueSet, sourceArray)
		
		} else {
			return null;
		}
	}
	
	function intersection(setA, arrayB) {
		var _intersection = new Set();
		for (var elem of arrayB) {
			if (setA.has(elem)) {
				_intersection.add(elem);
			}
		}
    return _intersection;
}
        
    </script>
</body>
