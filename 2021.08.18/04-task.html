<body>
    <pre>
        Задание:
        Найдите все значения в массиве меньше 0 и удалите их.
    </pre>
    <script>
        let values = [10, 20, -2, 6, 11, -10, 125, -3, 8, 0, 3];
		
		for (let index = 0; index < values.length; index++) {
			if(values[index] < 0) {
				delete values[index];
			}
		}
		alert(values);
    </script>
</body>
