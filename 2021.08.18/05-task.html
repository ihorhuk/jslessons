<body>
    <pre>
        Задание:
        Перепишите код так, чтобы значения для массива count задавались пользователем.
        Посчитайте стоимость покупок. Выведите сколько было потрачено на каждый продукт по отдельности и сколько потрачено в общем.
    </pre>
    <script>
        // названия товаров
        let names = [];
        names[0] = "Бумага офисная А4, 80 г/м2, 500 л";
        names[1] = "Биндеры для бумаги 51 мм";
        names[2] = "Ручка шариковая синяя";

        // цены на товар
        let prices = [];
        prices[0] = 280.25; // Бумага офисная А4, 80 г/м2, 500 л
        prices[1] = 56;     // Биндеры для бумаги 51 мм
        prices[2] = 12.50;  // Ручка шариковая синяя

        let count = [];
        count[0] = +prompt('Введите кол-во "Бумага офисная А4" ', 0);   // Бумага офисная А4, 80 г/м2, 500 л
        count[1] = +prompt('Введите кол-во "Биндеры для бумаги" ', 0);  // Биндеры для бумаги 51 мм
        count[2] = +prompt('Введите кол-во "Ручка шариковая синяя" ', 0);  // Ручка шариковая синяя
		
		let cost = [];
		let sum = 0;
		for (let index = 0; index < prices.length; index++) {
		 cost[index] = prices[index] * count[index];
		 sum += cost[index];
		}
		
		alert('Потрачено на "Бумага офисная А4" : ' + cost[0]);
		alert('Потрачено на "Биндеры для бумаги" : ' + cost[1]);
		alert('Потрачено на "Ручка шариковая синяя" : ' + cost[2]);
		alert('Всего денЕг потрачено : ' + sum);

    </script>
