<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 1</title>
    <style>
        div {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
            color: blue;
        }
		
		.left {
		  text-align: left;
		}
		.right {
		  text-align: right;
		}
		.center {
		  text-align: center;
		}
		
    </style>
</head>
<body>
    <div>
        <h2>Huk Ihor</h2>
    </div>
	<div id="message">
	
	</div>
	<br/>
	
	<table style="width:100%">
      <tr>
       <td class="right"><button onclick="favorEat()">Любимое блюдо</button></td>
       <td class="center"><button onclick="favorAlcohol()">Любимое алкогольный напиток</button></td>
       <td class="left"><button onclick="favorDrink()">Любимый безалкогольный напиток</button></td>
      </tr>
    </table>
	
	
    <script>
        
		function favorEat() {
		   document.getElementById("message").innerHTML = "Суши, шашлык-машлык";
		}
		
		function favorAlcohol() {
		   document.getElementById("message").innerHTML = "Не пью";
		}
		
		function favorDrink() {
		   document.getElementById("message").innerHTML = "Клубничный морс";
		}
    </script>
</body>
</html>
