<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>

<body>
    <pre>
        Задание:
        Замените условные конструкции на тернарный оператор, где это возможно.
    </pre>
    <script>
        let age = +prompt("Введите ваш возраст");
        let technology = prompt("Ведите 1 или 2. 1 - JavaScript. 2 - C#");
        let expirience = prompt("Введите опыт работы в годах.");

        let adult = age > 18 ? "совершеннолетний" : "несовершеннолетний";
		let specialization = technology == 1 ? "Frontend" : "Backend";
		let position = expirience == 0 ? "Без опыта работы" :
						(expirience > 0 && expirience < 1.5) ? "Junior" :
						(expirience > 1.5 && expirience < 3) ? "Middle" :
						(expirience > 3) ? "Senior" :
						"error";
      

        let result = `Возраст: ${adult}\r\nСпециализация: ${specialization}\r\nПозиция: ${position}`;
        alert(result);
    </script>
</body>

</html>
